spring:
  config:
    import:
    - "optional:file:.env"
  datasource: 
    url: ${db_url}
    username: ${db_username}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect